<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>To do list</title>
  </head>
 <body>
  <main>
    <div id="mainBox">
      <h1 id="mainTxt">Todo liste</h1>
      <div>
        <input type="text" id="mainInput">
        <button id="mainBtn">Save</button>
      </div>
      <div>
        <input type="checkbox" name="visInvis" id="visInvis">
        <label for="visInvis">Hide completed</label>
      </div>
    </div>

    <div id="taskBox">
    <section id="taskCards"></section>
    <button id="clearBtn">Clear Completed</button>
    </div>
  </main>
</body>

</html>
